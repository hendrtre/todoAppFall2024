<!DOCTYPE html>
<html>
<head>
    <title>Trent's Todo App</title>
    <link rel="icon" type="image/x-icon" href="/todoAppFall2024/favicon_io/favicon-32x32.png">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link rel="stylesheet" href="/todoAppFall2024/styles.css">
</head>
<body>
    <div class="body-wrap">
        <h1>Trents Todo List</h1>
        <div id="error-message"></div>
        <div class="input-area">
            <input type="text" id="newTaskInput" placeholder="Enter a new task...">
            <select name="selectCategory" id="selectCategory" required>
                <option disabled selected value>--Select Category--</option>
                <option value="Work">Work</option>
                <option value="School">School</option>
                <option value="Health">Health</option>
                <option value="Other">Other</option>
            </select>
            <button id="addTaskBtn">Add New Todo</button>
        </div>

        <div class="sortBy">
            <h4>Sort By:</h4>
            <select name="sortCategory" id="sortCategory">
                <option value="allCategory">-All Categories-</option>
                <option value="Work">Work</option>
                <option value="School">School</option>
                <option value="Health">Health</option>
                <option value="Other">Other</option>
            </select>
            <button id="editCategories">Edit Categories</button>
        </div>

        <div id="categoryForm" style="display: none;">
            <h3>Edit Categories</h3>
            <ul id="categoryList">
                <li>Work <button class="deleteCategoryBtn">Delete</button></li>
                <li>School <button class="deleteCategoryBtn">Delete</button></li>
                <li>Health <button class="deleteCategoryBtn">Delete</button></li>
                <li>Other <button class="deleteCategoryBtn">Delete</button></li>
            </ul>
            <input type="text" id="newCategoryInput" placeholder="Add a new category...">
            <button id="addCategoryBtn">Add Category</button>
            <button id="saveCategoryBtn">Save</button>
        </div>        
        
        <div class="uncomplete">
            <h3>Uncompleted</h3>
            <ul id="taskList"></ul>
        </div>

        <div class="complete">
            <h3>Completed</h3>
            <ul id="completedTaskList"></ul>
        </div>
    </div>
    <script type="text/javascript" src="/todoAppFall2024/todoModel.js"></script>
    <!-- <script type="text/javascript" src="todoModel.js"></script> -->
</body>
</html>
